<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ficha 3 Ex.6</title>
    </head>
    <body>
        <center>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="primeiro e último nome"/>
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="email" placeholder="email@empresa.pt" />
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea rea id="msg" cols="10" rows="10"></textarea>
            </div>
            <div>
                Motivo de contacto:
                <select name="motivos_contrato" id="motivos_contrato">
                    <option value="sugestao">sugestão</option>
                    <option value="critica">crítica</option>
                    <option value="informacao">informação</option>
                    <option value="etc">etc.</option>
                  </select>
            </div>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </center>
    </body>
</html>
